<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dark Band</title>
    <link rel="stylesheet" href="../styles.css"> <!-- Vincular el CSS -->

   <!--icono de identificacion del sitio-->

   <!-- Iconos para dispositivos Apple -->
   <link rel="apple-touch-icon" sizes="180x180" href="../iconos/apple-touch-icon.png">
   
   <!-- Iconos para Android -->
   <link rel="icon" type="image/png" sizes="192x192" href="../iconos/android-chrome-192x192.png">
   <link rel="icon" type="image/png" sizes="512x512" href="../iconos/android-chrome-512x512.png">
   <!-- Manifesto para PWA -->
   <link rel="manifest" href="../manifest.json">
</head>
<body>
    
     <div class="wrapper" > 

            <!-- BARRA DE NAVEGACION(nav)-------------------------------------------------------------------------->
         <header>
             <nav class="navheader">
                 <a href="../index.html" class="logo"> <!-- Enlace con el logo -->
                     <img src="../iconos/logo.webp" alt="Logo de la Marca" />
                  </a>

                 <ul class="navbar"> <!-- una lista desordenada ul, con clase barra de navegacion y enlases relativos-->
                     <li><a href="../index.html">Home</a></li>
                     <li><a href="mujer.html">Mujer</a></li>
                     <li><a href="hombre.html">Hombre</a></li>
                      <li><a href="carrito.html">Carrito</a></li>
                      <li ><a href="registrarse.html" style="background-color: #575757;">Registrarse </a></li>
                 </ul>
                 <div class="menu-icon" onclick="toggleMenu()">&#9776;</div> <!-- Icono de menú para móviles -->

             </nav> 

             <!--Este script es para el icono del menu para celulares-->
             <script> 
                 function toggleMenu() {
                 const navbar = document.querySelector('.navbar');
                  navbar.classList.toggle('active');
                 }
              </script>

         </header>
         <!--Fin de barra de navegacion--------------------------------------------------------------------->

         <div class="content" style="background-color: #202020;">
             <!--REGISTRO------------------------------------------------------------------------------------>
 
             <div class="registro">
                 <form>
                     <fieldset >
                         <legend style="margin: 16px;"> Información Personal </legend>
            
                         <label for="name" style="margin-left: 16px;" >Nombre:</label>
                         <br>
                         <input type="text" id="name" name="name" style="margin: 16px;">
                         <br>
                         <label for="email" style="margin-left: 16px;">Correo Electrónico:</label>
                         <br>
                         <input type="email" id="email" name="email" style="margin: 16px; ">
                         <br>
                         <label for="whatsapp" style="margin-left:16px">WhatsApp</label>
                         <br>
                         <input type="text" id="whatsapp" name="whatsapp" style="margin:16px;">

                     </fieldset>
                     <br><br>

                     <fieldset>
                         <legend style="margin: 16px;">Preferencias</legend>

                         <div class="check"> <!--Checkbox-->
                         <label for="newsletter" style="margin-left: 16px; white-space: nowrap;">Suscribirse al boletín:</label>
                         <input type="checkbox" id="newsletter" name="newsletter"  >
                         </div>

                         <br>
                         <label for="contact" style="margin-left: 16px;">Método de contacto preferido:</label>
                         <select id="contact" name="contact" style="margin-bottom: 16px;">
                             <option value="email">Correo Electrónico</option>
                             <option value="phone">Teléfono</option>
                         </select>
                     </fieldset>
        
                     <button class="boton-enviar" type="submit">Enviar</button>
                 </form>
             </div>

<!--fin del registro------------------------------------------------------------------------------->

         </div> 
     </div>
